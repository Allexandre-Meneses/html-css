<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias em HTML5</h1>
    <h2>Imagens dinâmicas</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="assets/images/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="assets/images/foto-m.png" type="image/png">
        <img src="assets/images/foto-p.png" alt="Foto Pequena">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="assets/musics/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="assets/musics/guanacast-33.mp3" type="audio/mpeg">
        <source src="assets/musics/guanacast-33.ogg" type="audio/ogg">
        <source src="assets/musics/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="assets/musics/guanacast-33.mp3"> Clique aqui </a> para baixar o arquivo em MP3</p>
    </audio>
</body>
</html>
